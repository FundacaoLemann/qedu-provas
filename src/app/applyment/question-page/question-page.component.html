<div class="page">
  <qp-header></qp-header>

  <main class="container">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="panel-title" mainTitle>
          {{assessment?.mainTitle}}
        </div>
      </div>

      <div class="panel-body">

        <div class="col-xs-12">
          <h3>Questão #{{questionIndex+1}}</h3>
          <hr>
        </div>

        <div class="col-xs-12 col-md-6">
          <div class="question" question [innerHTML]="questionText"></div>
        </div>

        <div class="col-xs-12 col-md-6">
          <qp-answer
            *ngFor="let option of answers"
            [option]="option"
            [checked]="option === checkedAnswer"
            (onClicked)="updateChecked($event)"
          ></qp-answer>
        </div>

      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-4">
            <button
              prev
              class="btn btn-default"
              [disabled]="questionIndex <= 0"
              [ngClass]="{disabled: questionIndex <= 0}"
              (click)="submitAnswerAndNavigateBack()">
              Anterior
            </button>
          </div>
          <div class="col-xs-4 text-center">
            <qp-current-question
              [currentQuestion]="questionIndex+1"
              [questionsLength]="questionsLength"
            >
            </qp-current-question>
          </div>
          <div class="col-xs-4 text-right">
            <button
              next
              (click)="submitAnswerAndNavigateNext()"
              class="btn btn-success">
              Próxima
            </button>
          </div>
        </div>
      </div>
    </div>

    <qp-progression-path [questionsLength]="questionsLength"></qp-progression-path>
  </main>

  <qp-footer></qp-footer>
</div>
