<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3><i class="fa fa-exclamation-triangle"></i> Atenção</h3>
        <hr>
        <p>
          Ao <strong>começar</strong> sua prova não será possível voltar atrás.<br>
          Você está pronto para <strong>começar</strong>?
        </p>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-xs-6 text-left">
            <button
              close-button
              class="btn btn-default"
              (click)="cancel()">
              Não
            </button>
          </div>
          <div class="col-xs-6">
            <button
              confirm
              class="btn btn-success"
              (click)="confirm()">
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
