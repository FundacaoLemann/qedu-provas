<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3><i class="fa fa-exclamation-triangle"></i> Atenção</h3>
        <hr>
        <p>
          Ao <strong>entregar</strong>, a prova será encerrada e não você não poderá modificar as respostas. <br>
          Você quer mesmo <strong>entregar</strong> sua prova?
        </p>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-xs-6 text-left">
            <button class="btn btn-default"
                    close-button
                    (click)="cancel()">Não
            </button>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-success" finishButton (click)="confirm()">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
